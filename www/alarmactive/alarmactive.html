<ion-view view-title="Alarm Active" class="backgroundSet">
<ion-content>
    <ion-view>
      <button class="snooze button button-block button-positive" ng-click="snooze()">{{ 'button.snooze.text' | translate }}</button>
      <button secondary class="stop button button-medium button-positive" ng-click="stop()">{{ 'button.stop.text' | translate }}</button>
    </ion-view>
  </ion-content>
</ion-view>
