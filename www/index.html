<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- lib app's js -->

    <!-- google -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&sensor=false"></script>

    <!-- ionic-timepicker -->
    <script src="lib/ionic-timepicker-0.2.0/dist/templates.js"></script>
    <script src="lib/ionic-timepicker-0.2.0/dist/ionic-timepicker.js"></script>
    <script src="lib/ionic-timepicker-0.2.0/dist/standard-time-meridian.js"></script>
    <link href="lib/ionic-timepicker-0.2.0/dist/style.css" rel="stylesheet">

    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- ion place autocomplete -->
    <link href="lib/ion-place-autocomplete/ion-place-autocomplete.css" rel="stylesheet">
    <script src="lib/ion-place-autocomplete/ion-place-autocomplete.js"></script>

    <!-- custom includes -->
    <link href="alarmactive/alarmactive.css" rel="stylesheet">

    <script src="location/locationController.js"></script>
    <link href="location/location.css" rel="stylesheet">

    <script src="settings/settingsController.js"></script>
    <link href="settings/settings.css" rel="stylesheet">
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
