      <ion-google-place placeholder="Home Location" ng-model="location.home"/>
    </div>
    <div class="list workLocation">
      <ion-google-place placeholder="Work Location" ng-model="location.work"/>
    </div>
    <button class="saveLocation button button-block button-positive">save</button>

</ion-view>
