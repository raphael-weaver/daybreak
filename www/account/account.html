<ion-view view-title="Account">
  <ion-content>
    <div class="googleConnect">
      <button class="button button-block button-positive" ng-click="googleConnect()">
         <div ng-if="googleConnected" translate="{{ 'button.googleConnnect.text' }}">

        <div ng-if="!googleConnected" translate="{{ 'button.googleUnConnnect.text' }}">

      </button>
    </div>
  </ion-content>
</ion-view>
