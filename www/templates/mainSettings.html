<ion-popover-view class="mainSettings fit">
  <ion-content scroll="false">
    <ion-list>
      <button class="button button-block button-positive icon-right ion-ios-person nameAdd" ng-click="setName()">{{name}}</button>
       <button class="button button-block button-positive icon-right ion-ios-timer-outline setSnoozeDelay" ng-click="setSnoozeDelayTime()">
            {{ 'snooze.delay.time' | translate }}
       </button>
    </ion-list>
  </ion-content>
</ion-popover-view>
