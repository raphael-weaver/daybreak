<ion-view view-title="Status">
  <ion-content>
    <h1>Status</h1>
    <ion-view>
      <ionic-timepicker class="alarmPosition" etime="timePickerObject.etime" format="timePickerObject.format" step="timePickerObject.step" callback="timePickerObject.callback">
      <button class="button button-block button-positive">
        <standard-time-meridian etime='timePickerObject.etime'>
        </standard-time-meridian>
      </button>
      </ionic-timepicker>
    </ion-view>
  </ion-content>
</ion-view>
